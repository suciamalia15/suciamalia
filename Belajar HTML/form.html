<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="get">

    <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="nama" name="nama">    
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" name="email">    
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password">    
    </div>

    <div>
        <label for="Phone">Number</label>
        <input type="number" placeholder="Phone" id="phone" name="phone">     
    </div>

    <button type="submit">Kirim</button>
    </form>
    
    <hr>
    

    <h1>Pesanan</h1>
    <form action="/order">
        <label for="">baju</label>
        <div>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">Kaos</label>
        </div>

        <div>
            <label for="ukuran">ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="s">small</option>
                <option value="m" selected>medium</option>
                <option value="l">large</option>
            </select>
        </div>

        <div>
            <label for="term">sesuai pesanan</label>
            <input type="checkbox" name="term" id="term">
        </div>

        <div>
            <p>
            <label for="notes">Catatan</label>
            </p>

            <textarea name="notes" id="notes" cols="50" rows="5"></textarea>
        </div>
            <button type="submit">order</button>
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" minlength="3" maxlength="5">
        <input type="number" name="number" min="2" max="5">
        <button type="submit">kirim</button>
    </form>
</body>
</html>
